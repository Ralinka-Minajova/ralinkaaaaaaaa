<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/1.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Enjoy the Moment</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/2.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Stay Balanced</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/3.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Find Your Passion</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/4.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Inprove Your Skills</h1>
            </div>
          </div> 

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/5.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Strengthen Relationships</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/6.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Avoid Negativity</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/7.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Step Out Comfort</h1>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="image-wrapper">
              <img src="img/8.jpg" alt="" loading="lazy">
            </div>
            <div class="container">
              <h1>Travel More Often</h1>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
